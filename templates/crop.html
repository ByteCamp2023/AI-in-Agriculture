<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/22cf154747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/images/index.css">
    <script src="../static/images/cities.js"></script>
    <title>Crop Prediction</title>
</head>

<body>
  {% include 'nav.html' %}
    

    <img src="../static/images/bg1.svg" class="bg" alt="" srcset="">


    <section>
        <div class="crop-title">
            <div class="text-align-centre ">
                <h2>Predict your Crop Using ML Model</h2>
            </div>
            <h1><b>{{prediction_text}}</b></h1>
        </div>
        <form action='./crop' method="POST" action="">
            <div class="main-form">

            <div class="form-group">
                <label for="exampleInputPassword1">Nitrogen(N):</label>
                <input type="text" class="form-control" id="" placeholder="Enter value" name='Nitrogen'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Potasium(K):</label>
                <input type="text" class="form-control" id="" placeholder="Enter value" name='Potassium'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phosphorous:</label>
                <input type="text" class="form-control" id="" placeholder="Enter value" name='Phosphorous'>
            </div>
            <div class="form-group">
                <label for="State">State:</label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required ></select>
            </div>
            <div class="form-group">
                <label for="City">City:</label>
                <select id="state" class="form-control" name="city" required></select>
                <script language="javascript">
                    print_state("sts");
                </script>
                </div>
            
            <div class="form-group">
                <label for="exampleInputPassword1">Rainfall(mm):</label>
                <input type="text" class="form-control" id="" placeholder="Enter rainfall in mm" name='Rainfall'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">PH value :</label>
                <input type="text" class="form-control" id="" placeholder="Lies ph Value" name='PH'>
            </div>

        </div>
    </div>
    <div class="btns" style="">
        <button type="submit" class="btn-secondary1">Predict</button>
        <button type="Reset" class="btn-secondary1">Reset</button>
      </div>
        </form>
        
    </section>

</body>

</html>
